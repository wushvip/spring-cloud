#使用git作为配置中心配置方式
#file:///wy/springcloud/configserver/config/file/product-server
server:
  port: 7001
  servlet:
    context-path: /configCenter
spring:
  application:
    name: config-center
  cloud:
    config:
      server:
        encrypt.enabled: false
        git:
          # spring Cloud 1.x需要在后缀加上“/”结尾
          #默认配置uri
          uri: https://github.com/wushvip/spring-cloud/
          searchPaths: bdoc,foura  #多个配置文件目录，用 “,”隔开
          username:
          password:
          default-label: develop
          repos:
            dev:
              pattern: dev/*
              uri: https://github.com/wushvip/spring-cloud/{application}/dev
            pro:
              pattern: pro/*
              uri: https://github.com/wushvip/spring-cloud/{application}/pro

